<!DOCTYPE html>
<html>
<head>
	<title> Khantalas - Add Filess </title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/AddFiles.css">
</head>
<body>

<div class="container">


	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4 logoQuote"> <span class="nameKhan">Khan</span><span class="nameTalas">talas</span> </h1>
	   
	   <blockquote class="blockquote text-center">
		  <p class="mb-0 smallQuote">Adding Files have never been easier.</p>
		  <footer class="blockquote-footer"> Creator of <cite title="Source Title"> Khantalas</cite></footer>
		</blockquote>
	  
	  </div>
	</div>




	<div class="input-group mb-3 fileNameInput">
	  <div class="input-group-prepend">
	    <button class="btn btn-outline-danger dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</button>
	    <div class="dropdown-menu">	
     		<a class="dropdown-item" href="#">Miscellaneous</a>
		    <a class="dropdown-item" href="#">Health</a>
		    <a class="dropdown-item" href="#">Education</a>
		    <a class="dropdown-item" href="#">Sports</a>
		    <a class="dropdown-item" href="#">Moe</a>
		    <a class="dropdown-item" href="#">Iom</a>
		    <a class="dropdown-item" href="#">OneMore</a>
		    <a class="dropdown-item" href="#">Last</a>
	    </div>
	  </div>
		 
	<input type="text" class="form-control" placeholder="Enter the filename" aria-label="Text input with dropdown button">
	
	<div class="input-group-append">
	    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Task State</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item" href="#">Completed</a>
			    <a class="dropdown-item" href="#">Pending</a>
			    <a class="dropdown-item" href="#">Undefined</a>
			</div>
	 </div>


	</div>



	<div class="row">

		<div class="input-group textMessage">
		  <textarea class="form-control" placeholder="Enter Your Message" ></textarea>
		</div>

	


		<div class="input-group fileChooser">
		  
		  <div class="custom-file">
		    <input type="file" class="custom-file-input" id="inputGroupFile04">
		    <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
		  </div>

		</div>

	</div>



</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
